<!DOCTYPE html>
<html>
<head>
<style>
.box {
  border: 2px solid black; /* 边框用于更清楚地展示效果 */
  width: 100px;
  height: 100px;
  text-align: center;
}

.padding {
  padding: 20px; /* 内边距 */
}

.margin {
  margin: 20px; /* 外边距 */
}
</style>
</head>
<body>

<div class="box padding">Padding</div>
<div class="box margin">Margin</div>

</body>
</html>
